<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindAR Video Overlay</title>
  <script src="https://cdn.jsdelivr.net/npm/mindar-image@1.2.0/dist/mindar-image.prod.js" defer></script>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      background: #000; 
    }

    #ar-video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    #overlay-video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      max-width: 80vw;
      max-height: 80vh;
      display: none;
      pointer-events: none;
      z-index: 1000;
      border: 2px solid red; /* DEBUG: remove after testing */
    }
  </style>
</head>
<body>
  <video id="ar-video" playsinline webkit-playsinline muted></video>
  <video 
    id="overlay-video" 
    src="overlay.mp4" 
    muted 
    loop
  ></video>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      if (typeof MindARImage === 'undefined') {
        console.error("üö® MindAR library failed to load");
        alert("MindAR failed to load. Check network or try refreshing.");
        return;
      }

      try {
        const mindar = new MindARImage({
          container: document.body,
          imageTargetSrc: "target.mind",
        });

        const overlayVideo = document.getElementById("overlay-video");

        mindar.addEventListener("targetFound", () => {
          console.log("üéØ Target Found!");
          overlayVideo.style.display = "block";
          overlayVideo.play().catch(e => console.warn("üé• Play failed:", e));
        });

        mindar.addEventListener("targetLost", () => {
          console.log("‚ùå Target Lost");
          overlayVideo.style.display = "none";
          overlayVideo.pause();
        });

        await mindar.start();
        console.log("‚úÖ AR Started Successfully");
      } catch (error) {
        console.error("üö® AR Start Failed:", error);
        alert("AR failed. Check console and ensure camera permission is allowed.");
      }
    });
  </script>
</body>
</html>
