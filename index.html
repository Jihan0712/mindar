<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindAR Video Fix</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  
  <!-- MindAR for A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <script>
    AFRAME.registerComponent('track-video', {
      init: function () {
        const videoPlane = this.el.querySelector('a-plane');
        const videoEl = document.querySelector('#overlayVideo');

        this.el.addEventListener('targetFound', () => {
          console.log('üéØ Target FOUND ‚Äî Showing & Playing video');
          videoPlane.setAttribute('visible', true);
          
          // Try to play the internal video element
          setTimeout(() => {
            const internalVideo = videoPlane.components.material.material.map.image;
            if (internalVideo && internalVideo.play) {
              internalVideo.play().catch(e => {
                console.log('Autoplay blocked:', e);
                // Fallback: try to play via DOM video
                videoEl.play().catch(err => console.log('DOM play failed:', err));
              });
            }
          }, 100); // Small delay to ensure video is ready
        });

        this.el.addEventListener('targetLost', () => {
          console.log('‚ùå Target LOST ‚Äî Hiding & Pausing video');
          videoPlane.setAttribute('visible', false);
          
          // Pause internal video
          const internalVideo = videoPlane.components.material.material.map.image;
          if (internalVideo && internalVideo.pause) {
            internalVideo.pause();
          }
          // Also pause DOM video
          videoEl.pause();
        });
      }
    });
  </script>

  <style>
    body { margin: 0; overflow: hidden; background: black; }
    #debug {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      z-index: 9999;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="debug">Status: <span id="status">WAITING</span></div>

  <a-scene 
    mindar-image="imageTargetSrc: ./target.mind;" 
    embedded 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <!-- Your video file ‚Äî MUST be muted for autoplay on mobile -->
      <video 
        id="overlayVideo" 
        loop 
        muted 
        webkit-playsinline 
        playsinline 
        src="./overlay.mp4">
      </video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" track-video>
      <!-- VIDEO PLANE ‚Äî with fixes -->
      <a-plane 
        src="#overlayVideo"
        width="1"
        height="0.552"
        position="0 0 0.01"  <!-- slight forward offset -->
        rotation="0 0 0"
        visible="false"
        material="
          shader: flat; 
          side: double; 
          transparent: true;
          depthTest: false;  <!-- prevent z-fighting -->
          opacity: 1.0;"
      ></a-plane>
    </a-entity>
  </a-scene>

  <script>
    // Update debug status
    document.querySelector('a-scene').addEventListener('loaded', () => {
      document.getElementById('status').textContent = 'SCENE LOADED';
    });

    document.querySelector('[mindar-image-target]').addEventListener('targetFound', () => {
      document.getElementById('status').textContent = 'TRACKING ‚úÖ';
      document.getElementById('status').style.color = '#0f0';
    });

    document.querySelector('[mindar-image-target]').addEventListener('targetLost', () => {
      document.getElementById('status').textContent = 'NOT TRACKING ‚ùå';
      document.getElementById('status').style.color = '#f00';
    });
  </script>
</body>
</html>
