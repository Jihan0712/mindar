<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./target.mind;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <!-- Your video asset -->
        <video id="card" src="./overlay.mp4" preload="auto" crossorigin="anonymous" playsinline webkit-playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Image target entity -->
      <a-entity id="target" mindar-image-target="targetIndex: 0">
        <a-plane 
          src="#card" 
          position="0 0 0" 
          height="0.552" 
          width="1" 
          rotation="0 0 0">
        </a-plane>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const target = document.querySelector("#target");
        const video = document.querySelector("#card");

        // Required: user must interact before video with audio can play (browser restriction)
        document.body.addEventListener('click', () => {
          video.muted = false; // unmute
          video.play().catch(err => console.log("Autoplay blocked until user interacts", err));
        }, { once: true });

        target.addEventListener("targetFound", () => {
          console.log("Target found ✅");
          video.play();
        });

        target.addEventListener("targetLost", () => {
          console.log("Target lost ❌");
          video.pause();
        });
      });
    </script>
  </body>
</html>
