<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <script>
    AFRAME.registerComponent('auto-aspect', {
      init: function () {
        const videoEl = document.querySelector('#vid');
        const videoPlane = this.el;

        videoEl.addEventListener('loadedmetadata', () => {
          const videoRatio = videoEl.videoWidth / videoEl.videoHeight;
          const targetWidth = 1; // matches your target
          const targetHeight = targetWidth / videoRatio;

          console.log(`Video Ratio: ${videoRatio} â†’ Setting height to ${targetHeight}`);

          videoPlane.setAttribute('geometry', {
            width: targetWidth,
            height: targetHeight
          });
        });
      }
    });
  </script>
</head>
<body>
  <a-scene 
    mindar-image="imageTargetSrc: target.mind;" 
    embedded 
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <video id="vid" autoplay loop muted src="overlay.mp4"></video>
    </a-assets>
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
      <a-video 
        id="video-plane"
        src="#vid" 
        width="1" 
        height="0.552" 
        position="0 0 0" 
        rotation="0 0 0"
        material="shader: flat; side: double; transparent: true;"
        auto-aspect
      ></a-video>
    </a-entity>
  </a-scene>
</body>
</html>
