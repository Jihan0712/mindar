<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Multi-Tracking MindAR with Supabase</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <a-scene
    mindar-image="uiScanning: yes; autoStart: true;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets id="assets"></a-assets>
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  </a-scene>

  <script type="module">
  import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

  const SUPABASE_URL = "https://vleqrpqfjkcazeowczjy.supabase.co";
  const SUPABASE_ANON_KEY = "sb-publishable_yB6MBOTVLquZgR4X6yqhTQ_0wBFkhrZ";

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  document.addEventListener("DOMContentLoaded", async () => {
    console.log("📡 Connecting to Supabase...");

    const { data, error } = await supabase.from("targets").select("*");
    if (error) {
      console.error("❌ Error fetching data:", error);
      return;
    }

    console.log("✅ Targets loaded:", data);
  });
</script>

</body>
</html>
