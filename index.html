<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindAR Video Control (Official Way)</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  
  <!-- MindAR for A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <!-- Optional: Chromakey (if needed) -->
  <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const sceneEl = document.querySelector('a-scene');
      let arSystem;

      // Wait for scene to load
      sceneEl.addEventListener('loaded', function () {
        arSystem = sceneEl.systems["mindar-image-system"];
        console.log('‚úÖ MindAR System Ready');
      });

      // Get the target entity
      const targetEntity = document.querySelector('#my-target');

      // Listen for target events
      targetEntity.addEventListener('targetFound', () => {
        console.log('üéØ Target FOUND ‚Äî Playing video');
        const videoPlane = document.querySelector('#video-plane');
        const videoEl = document.querySelector('#overlayVideo');
        
        videoPlane.setAttribute('visible', true);
        videoEl.play().catch(e => console.log('Autoplay blocked:', e));
      });

      targetEntity.addEventListener('targetLost', () => {
        console.log('‚ùå Target LOST ‚Äî Pausing video');
        const videoPlane = document.querySelector('#video-plane');
        const videoEl = document.querySelector('#overlayVideo');
        
        videoPlane.setAttribute('visible', false);
        videoEl.pause();
      });
    });
  </script>

  <style>
    body { margin: 0; overflow: hidden; background: black; }
    #debug {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      z-index: 9999;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="debug">Status: <span id="status">WAITING</span></div>

  <a-scene 
    mindar-image="imageTargetSrc: ./target.mind;" 
    embedded 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <!-- ‚úÖ CORRECT VIDEO TAG -->
      <video id="overlayVideo" loop muted webkit-playsinline playsinline src="./overlay.mp4"></video>
      
      <!-- Optional 3D model -->
      <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- ‚úÖ ADD ID TO TARGET ENTITY -->
    <a-entity id="my-target" mindar-image-target="targetIndex: 0">
      <!-- ‚úÖ VIDEO PLANE WITH ID -->
      <a-plane 
        id="video-plane"
        src="#overlayVideo"
        width="1"
        height="0.552"
        position="0 0 0.01"
        rotation="0 0 0"
        visible="false"
        material="shader: flat; side: double; transparent: true;"
      ></a-plane>

      <!-- Optional 3D model -->
      <a-gltf-model 
        rotation="0 0 0" 
        position="0 0 0.1" 
        scale="0.005 0.005 0.005" 
        src="#avatarModel"
        animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
      ></a-gltf-model>
    </a-entity>
  </a-scene>

  <script>
    // Update debug status
    document.querySelector('a-scene').addEventListener('loaded', () => {
      document.getElementById('status').textContent = 'SCENE LOADED';
    });

    document.querySelector('#my-target').addEventListener('targetFound', () => {
      document.getElementById('status').textContent = 'TRACKING ‚úÖ';
      document.getElementById('status').style.color = '#0f0';
    });

    document.querySelector('#my-target').addEventListener('targetLost', () => {
      document.getElementById('status').textContent = 'NOT TRACKING ‚ùå';
      document.getElementById('status').style.color = '#f00';
    });
  </script>
</body>
</html>
