<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindAR with Supabase</title>

    <!-- A-Frame + MindAR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <!-- Supabase Client -->
    <script type="module">
      import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

      const SUPABASE_URL = "https://vleqrpqfjkcazeowczjy.supabase.co";
      const SUPABASE_ANON_KEY = "sb_publishable_yB6MBOTVLquZgR4X6yqhTQ_0wBFkhrZ";

      const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      document.addEventListener("DOMContentLoaded", async () => {
        console.log("📡 Connecting to Supabase...");

        const { data, error } = await supabase
          .from("targets")
          .select("*")
          .order("created_at", { ascending: false })
          .limit(1)
          .single();

        if (error) {
          console.error("❌ Error fetching data:", error);
          document.body.innerHTML = "<h2>Failed to load AR target.</h2>";
          return;
        }

        console.log("✅ Data loaded from Supabase:", data);

        const mindUrl = data.mindUrl;
        const videoUrl = data.videoUrl;

        // ✅ Build the A-Frame scene dynamically
        const scene = document.createElement("a-scene");
        scene.setAttribute("mindar-image", `imageTargetSrc: ${mindUrl};`);
        scene.setAttribute("color-space", "sRGB");
        scene.setAttribute("renderer", "colorManagement: true, physicallyCorrectLights");
        scene.setAttribute("vr-mode-ui", "enabled: false");
        scene.setAttribute("device-orientation-permission-ui", "enabled: false");

        // Assets
        const assets = document.createElement("a-assets");
        const video = document.createElement("video");
        video.id = "card";
        video.setAttribute("preload", "auto");
        video.setAttribute("crossorigin", "anonymous");
        video.setAttribute("playsinline", "");
        video.setAttribute("webkit-playsinline", "");
        video.src = videoUrl;
        assets.appendChild(video);
        scene.appendChild(assets);

        // Camera
        const camera = document.createElement("a-camera");
        camera.setAttribute("position", "0 0 0");
        camera.setAttribute("look-controls", "enabled: false");
        scene.appendChild(camera);

        // Target
        const target = document.createElement("a-entity");
        target.setAttribute("id", "target");
        target.setAttribute("mindar-image-target", "targetIndex: 0");

        const plane = document.createElement("a-plane");
        plane.setAttribute("id", "video-plane");
        plane.setAttribute("src", "#card");
        plane.setAttribute("position", "0 0 0");
        plane.setAttribute("width", "1");
        plane.setAttribute("height", "0.562");
        plane.setAttribute("rotation", "0 0 0");

        target.appendChild(plane);
        scene.appendChild(target);

        document.body.appendChild(scene);

        // Handle video aspect ratio
        video.addEventListener("loadedmetadata", () => {
          const aspect = video.videoHeight / video.videoWidth;
          plane.setAttribute("width", 1);
          plane.setAttribute("height", 1 * aspect);
          console.log("🎬 Video aspect set:", 1, "x", (1 * aspect).toFixed(2));
        });

        // Enable audio after user tap
        document.body.addEventListener(
          "click",
          () => {
            video.muted = false;
            video.play().catch((err) =>
              console.log("Autoplay blocked until user interacts:", err)
            );
          },
          { once: true }
        );

        // Tracking events
        target.addEventListener("targetFound", () => {
          console.log("🎯 Target found!");
          video.play();
        });

        target.addEventListener("targetLost", () => {
          console.log("👀 Target lost!");
          video.pause();
        });
      });
    </script>
  </head>
  <body>
    <!-- Scene will be injected here after data loads -->
    <p>Loading AR experience...</p>
  </body>
</html>
