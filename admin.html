<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindAR Admin Upload</title>
    <style>
      body {
        font-family: sans-serif;
        background: #0f172a;
        color: #f8fafc;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        gap: 1rem;
      }
      input, button {
        padding: 10px;
        border-radius: 6px;
        border: none;
      }
      button {
        background: #2563eb;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background: #1e40af;
      }
      .status {
        margin-top: 1rem;
        font-size: 0.9rem;
        color: #38bdf8;
      }
    </style>
  </head>

  <body>
    <h1>üß† Upload New Target</h1>

    <input type="file" id="image" accept=".jpg,.jpeg,.png" />
    <input type="file" id="video" accept=".mp4" />
    <button id="upload-btn">Upload & Generate</button>

    <div class="status" id="status"></div>

    <script type="module">
      import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

      const SUPABASE_URL = "https://vleqrpqfjkcazeowczjy.supabase.co";
      const SUPABASE_ANON_KEY = "sb_publishable_yB6MBOTVLquZgR4X6yqhTQ_0wBFkhrZ";
      const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const statusEl = document.getElementById("status");

      document.getElementById("upload-btn").addEventListener("click", async () => {
        const image = document.getElementById("image").files[0];
        const video = document.getElementById("video").files[0];

        if (!image || !video) {
          alert("Please upload both image and video files.");
          return;
        }

        statusEl.textContent = "‚è≥ Uploading to Supabase...";

        const imagePath = `uploads/${Date.now()}_${image.name}`;
        const videoPath = `uploads/${Date.now()}_${video.name}`;

        const { error: imgErr } = await supabase.storage
          .from("assets")
          .upload(imagePath, image);
        const { error: vidErr } = await supabase.storage
          .from("assets")
          .upload(videoPath, video);

        if (imgErr || vidErr) {
          statusEl.textContent = "‚ùå Upload failed.";
          return;
        }

        const { data: imgUrl } = supabase.storage.from("assets").getPublicUrl(imagePath);
        const { data: vidUrl } = supabase.storage.from("assets").getPublicUrl(videoPath);

        statusEl.textContent = "‚öôÔ∏è Generating .mind file (please wait)...";

        const response = await fetch(
          `${SUPABASE_URL}/functions/v1/generate-mind`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              imageUrl: imgUrl.publicUrl,
              videoUrl: vidUrl.publicUrl,
            }),
          }
        );

        const result = await response.json();
        console.log(result);

        if (result.error) {
          statusEl.textContent = "‚ùå Error generating .mind: " + result.error;
        } else {
          statusEl.textContent = "‚úÖ Successfully generated .mind file!";
        }
      });
    </script>
  </body>
</html>
