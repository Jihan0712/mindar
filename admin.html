<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>INRL AR Viewer</title>

    <!-- A-Frame + MindAR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <!-- Supabase Client -->
    <script type="module">
      import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

      const SUPABASE_URL = "https://vleqrpqfjkcazeowczjy.supabase.co";
      const SUPABASE_ANON_KEY = "sb_publishable_yB6MBOTVLquZgR4X6yqhTQ_0wBFkhrZ";
      const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      async function loadActiveTarget() {
        console.log("Loading active target from Supabase...");
        const { data, error } = await supabase
          .from("targets")
          .select("*")
          .eq("is_active", true)
          .single();

        if (error || !data) {
          console.error("‚ùå No active target found or DB error:", error);
          document.body.innerHTML =
            "<h2 style='text-align:center; color:red;'>‚ùå No active target found in database.</h2>";
          return null;
        }

        console.log("Active target loaded:", data);
        return data;
      }

      document.addEventListener("DOMContentLoaded", async () => {
        const activeTarget = await loadActiveTarget();
        if (!activeTarget) return;

        const mindUrl = activeTarget.mindUrl;
        const videoUrl = activeTarget.videoUrl;

        // Update the MindAR scene dynamically
        const scene = document.querySelector("a-scene");
        const video = document.querySelector("#card");
        const plane = document.querySelector("#video-plane");
        const target = document.querySelector("#target");

        // Set .mind file
        scene.setAttribute("mindar-image", `imageTargetSrc: ${mindUrl};`);

        // Set video source
        video.src = videoUrl;

        // Adjust aspect ratio and scale when video metadata loads
        video.addEventListener("loadedmetadata", () => {
          const vidAspect = video.videoHeight / video.videoWidth;
          const targetAspect = 1; // force 1:1 ratio
          const scale = vidAspect > targetAspect ? targetAspect / vidAspect : 1;

          plane.setAttribute("width", 1);
          plane.setAttribute("height", 1);
          plane.object3D.scale.set(scale, scale, 1);

          console.log(`Video scaled to 1:1 marker (scale: ${scale})`);
        });

        // Unmute & play video after first tap (required by browsers)
        document.body.addEventListener(
          "click",
          () => {
            video.muted = false;
            video.play().catch((err) =>
              console.warn("Autoplay blocked until user interacts:", err)
            );
          },
          { once: true }
        );

        // Tracking events
        target.addEventListener("targetFound", () => {
          console.log("üéØ Target found!");
          video.play();
        });

        target.addEventListener("targetLost", () => {
          console.log("üëÄ Target lost!");
          video.pause();
        });
      });
    </script>
  </head>

  <body style="margin: 0; background: black;">
    <a-scene
      mindar-image="imageTargetSrc: ./placeholder.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights, alpha: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
      style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black;"
    >
      <a-assets>
        <video
          id="card"
          preload="auto"
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
          loop
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target" mindar-image-target="targetIndex: 0">
        <a-plane
          id="video-plane"
          src="#card"
          position="0 0 0"
          width="1"
          height="1"
          rotation="0 0 0"
          material="shader: flat; transparent: true;"
        ></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
