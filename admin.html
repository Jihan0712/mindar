<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>INRL AR Admin</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Dropzone -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.2/min/dropzone.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.2/dropzone.min.css">

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      line-height: 1.6;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 16px;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 6px 0 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .dropzone {
      border: 2px dashed #4a90e2;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      background-color: #f9fbff;
      margin: 10px 0;
      min-height: 120px;
      cursor: pointer;
    }
    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin: 8px 0;
      width: 100%;
    }
    #progress {
      font-weight: bold;
      color: #2c6fbb;
      display: block;
      margin: 10px 0;
    }
    .error {
      color: #d32f2f;
      font-weight: bold;
    }
    #container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }
    #container canvas {
      max-width: 100%;
      border: 1px solid #eee;
    }
  </style>
</head>
<body>
  <h2>üéõÔ∏è AR Admin Control Panel</h2>
  <p>Upload JPG/PNG ‚Üí convert to .mind ‚Üí upload video ‚Üí go live!</p>

  <label>Target name:</label>
  <input id="name" placeholder="e.g., Poster" style="width:100%; padding:8px;">

  <div id="dropzone" class="dropzone">
    <p>Drag & drop image here (JPG/PNG)</p>
  </div>
  <button id="startButton">Generate .mind File</button>
  <span id="progress"></span>
  <div id="container"></div>

  <label>.mp4 video:</label>
  <input type="file" id="videoFile" accept="video/mp4" style="width:100%; padding:8px;">

  <button id="uploadToSupabase">Upload to Supabase</button>
  <p id="status"></p>

  <script type="module">
    // === CONFIG ===
    const SUPABASE_URL = 'https://vleqrpqfjkcazeowczjy.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_yB6MBOTVLquZgR4X6yqhTQ_0wBFkhrZ';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // === IMPORT COMPILER FROM DEV BUILD ===
    import { Compiler } from "https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist-dev/mindar-image.js";

    let compiler = new Compiler();
    let generatedMindBuffer = null;

    // === DROPZONE ===
    Dropzone.autoDiscover = false;
    const myDropzone = new Dropzone("#dropzone", {
      url: "#",
      autoProcessQueue: false,
      addRemoveLinks: true,
      acceptedFiles: "image/jpeg,image/png"
    });

    // === COMPILE IMAGE ===
    document.getElementById('startButton').addEventListener('click', async () => {
      const files = myDropzone.files;
      if (files.length === 0) {
        alert('‚ö†Ô∏è Please upload an image.');
        return;
      }

      const imgFile = files[0];
      const img = new Image();
      img.src = URL.createObjectURL(imgFile);

      await new Promise(resolve => img.onload = resolve);

      const canvas = document.createElement('canvas');
      canvas.width = img.width;
      canvas.height = img.height;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(img, 0, 0);
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

      document.getElementById('progress').textContent = 'Processing...';

      try {
        const dataList = await compiler.compileImageTargets([imageData], (progress) => {
          document.getElementById('progress').textContent = `Progress: ${(progress * 100).toFixed(1)}%`;
        });

        generatedMindBuffer = await compiler.exportData();
        document.getElementById('progress').textContent = '‚úÖ .mind generated!';

        // Optional: show debug points
        showDebug(dataList[0], imageData);
      } catch (err) {
        console.error(err);
        document.getElementById('progress').textContent = '‚ùå Failed';
      }
    });

    function showDebug(data, imageData) {
      const canvas = document.createElement('canvas');
      canvas.width = imageData.width;
      canvas.height = imageData.height;
      const ctx = canvas.getContext('2d');
      ctx.putImageData(imageData, 0, 0);
      const points = data.trackingData?.[0]?.points || [];
      ctx.fillStyle = 'red';
      points.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
        ctx.fill();
      });
      document.getElementById('container').innerHTML = '';
      document.getElementById('container').appendChild(canvas);
    }

    // === UPLOAD TO SUPABASE ===
    document.getElementById('uploadToSupabase').addEventListener('click', async () => {
      const name = document.getElementById('name').value.trim();
      const videoFile = document.getElementById('videoFile').files[0];

      if (!name || !generatedMindBuffer || !videoFile) {
        alert('‚ö†Ô∏è Fill all fields and generate .mind first.');
        return;
      }

      const status = document.getElementById('status');
      status.textContent = 'Uploading...';

      try {
        const ts = Date.now();
        const mindPath = `minds/${ts}-${name}.mind`;
        const videoPath = `videos/${ts}-${videoFile.name}`;

        // Upload .mind
        await supabase.storage.from('assets').upload(mindPath, new Blob([generatedMindBuffer]), { contentType: 'application/octet-stream' });
        // Upload video
        await supabase.storage.from('assets').upload(videoPath, videoFile, { contentType: 'video/mp4' });

        // Get URLs
        const mindUrl = supabase.storage.from('assets').getPublicUrl(mindPath).data.publicUrl;
        const videoUrl = supabase.storage.from('assets').getPublicUrl(videoPath).data.publicUrl;

        // Save to DB
        await supabase.from('targets').insert([{ name, mindUrl, videoUrl }]);

        status.textContent = '‚úÖ Success!';
        // Reset
        document.getElementById('name').value = '';
        myDropzone.removeAllFiles(true);
        document.getElementById('videoFile').value = '';
        generatedMindBuffer = null;
      } catch (err) {
        status.textContent = '‚ùå ' + err.message;
      }
    });
  </script>
</body>
</html>
